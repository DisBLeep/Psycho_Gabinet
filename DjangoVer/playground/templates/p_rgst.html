    <div class="text-center text-align:center">
        <a href="p_main.html">
            <img src="images/logo.png" class="img-fluid col-3" alt="Zdjęcie" />
        </a>
        <div class="row justify-content-center">
            <div class="col-6 align-items-center">
                <h2>Zarejestruj się</h2>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">

                  </div>

                <form method="POST" action="{% url 'panel' %}">
                    {% csrf_token %}
                    {{form.as_p}}

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        <em>Akceptuję regulamin świadczenia usług i zapoznałam/
                            em się z informacją o danych osobowych</em>
                    </label>
                </div>

                <a href="p_dev.html" class="btn btn-primary btn-lg btn-block" role="button">Zarejestruj się</a>

        </div>
